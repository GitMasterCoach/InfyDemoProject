<template>
    <lightning-card title="Assignment Form">
        <div class="slds-p-around_medium">
            <lightning-record-edit-form object-api-name="Assignment__c" onsubmit={handleSubmit}>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Title__c" required></lightning-input-field>
                        <lightning-input-field field-name="Description__c"></lightning-input-field>
                        <lightning-input-field field-name="DueDate__c" required></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Status__c" required></lightning-input-field>
                        <lightning-input-field field-name="Priority__c" required></lightning-input-field>
                        <lightning-input-field field-name="AssignmentGroup__c" required></lightning-input-field>
                    </div>
                </div>
                <div class="slds-m-top_medium">
                    <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
